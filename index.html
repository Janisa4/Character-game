<!DOCTYPE html>
<html>
    <head>
        <title>Character game</title>
    </head>
    <body>
        <div class="counter"> This quiz has been taken</div>
        <h1> What Michael Jackson album are you?</h1>
        <img class="albs" src="https://pbs.twimg.com/media/FOJrHhDXMAgPAqe.jpg:large">
        <div class="main">
        </div>
        <div>
            <h2 class="feeling">How are you feeling right now from 1-10 (1 being you are feeling upset and 10 being you feel great)?</h2>
            <h2 class="discription">You will be asked two questions to help figure out the album you are.<br> Click start to begin.</h2>
        </div>
        <div>
            <input class="numberThree" placeholder="Type here the number" maxlength="2">
        </div>
        <div>
            <h2 class="person">How would you describe yourself?</h2>
        </div>
        <div>
            <input class="personalityOne" placeholder="Strong, loving, reserved, or cool" maxlength="8">
        </div>
        <div>
            <button class="start">Start</button>
            <button class="answer">Results</button>
            <h2 class="blankSpace"></h2>
            <button class="retry">Retry?</button>
        </div>    
        <div class="blank">
        </div>
    </body>
</html>
